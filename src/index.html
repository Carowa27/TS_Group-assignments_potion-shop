<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 8 webshop</title>
    <link href="scss/main.scss" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="ts/main.ts" type="module"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="logo-container home-button">
          <a href="./index.html"
            ><span class="material-symbols-rounded icon">home</span></a
          >
        </div>

        <!-- desktopnav -->
        <div class="desktopnav-container">
          <ul class="desktopnav-menu">
            <li>
              <a href="./html/products.html" class="menu-link">Produkter</a>
            </li>
            <li>
              <a href="./html/checkout_page.html" class="menu-link">Kassa</a>
            </li>
          </ul>
          <div class="shoppingcart-container">
            <span class="material-symbols-rounded icon">shopping_bag</span>
          </div>
        </div>
      </nav>

      <!-- hamburger-button -->
      <button id="hamburgerButton" type="button">
        <span class="material-symbols-rounded icon" id="menuIcon">menu</span>
        <span class="material-symbols-rounded icon" id="closeIcon">close</span>
      </button>

      <!-- mobilenav -->
      <div class="mobilenav-container" id="mobilenav">
        <ul class="mobilenav-menu">
          <li>
            <a href="./html/products.html" class="menu-link">Produkter</a>
          </li>
          <li>
            <a href="./html/checkout_page.html" class="menu-link">Kassa</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- main-content -->
    <div class="content-container">
      <h2 class="welcome-text">Välkommen till vår potionshop!</h2>
      <div type="button" class="button-shop">
        <a href="./html/products.html">Shoppa</a>
      </div>
    </div>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
