<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cursed Cauldron</title>
    <link href="scss/main.scss" rel="stylesheet" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="ts/main.ts" type="module"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="logo-container home-button">
          <a href="./index.html"
            ><img
            src="./assets/images/burnedCauldron.png"
            alt="The Cursed Cauldron Logo"
            class="logo-icon"
        /></a
          >
        </div>

        <!-- desktopnav -->
        <div class="desktopnav-container">
          <ul class="desktopnav-menu">
            <li>
              <a href="./html/products.html" class="menu-link">Products</a>
            </li>
            <li>
              <a href="./html/checkout.html" class="menu-link">Checkout</a>
            </li>
          </ul>
          <div class="shoppingcart-container">
            <img
              src="./assets/images/cart.png"
              alt="Shopping Cart Icon"
              class="cart-icon"
            />
          </div>
        </div>
      </nav>

      <!-- hamburger-button -->
      <button id="hamburgerButton" type="button">
        <span class="material-symbols-rounded icon" id="menuIcon">menu</span>
        <span class="material-symbols-rounded icon" id="closeIcon">close</span>
      </button>

      <!-- mobilenav -->
      <div class="mobilenav-container" id="mobilenav">
        <ul class="mobilenav-menu">
          <li class="hamburger-menu-item">
            <a href="./html/products.html" class="menu-link">Products</a>
          </li>
          <li class="hamburger-menu-item">
            <a href="./html/checkout.html" class="menu-link">Checkout</a>
          </li>
        </ul>
      </div>
        <!-- usercart widget  -->
      <article id="user-cart__container" class="user-cart__invisible"></article>
    </header>

    <!-- main-content -->
    <div class="content-container">
      <h2 class="welcome-text">Welcome to the Cursed Cauldron!</h2>
      <div type="button" class="button-shop">
        <a href="./html/products.html">Enter</a>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="information-container">
        <div class="customerservice-container">
          <h3 class="customerservice-title">Customer service</h3>
          <p class="customerservice-info">Talk wisely to the Shady Lady</p>
          <img
            src="./assets/images/logoName&Cauldron.png"
            alt="The Cursed Cauldron Logotype"
            class="logotype-img"
          />
        </div>
        <div class="contact-container">
          <h3 class="contact-title">Contact</h3>
          <h4 class="contact-info">Send crow too:</h4>
          <span class="contact-info">The Cursed Cauldron</span>
          <span class="contact-info">The Dark alley of Dragonsdoom</span>
        </div>
      </div>
      <div class="copyright-container">
        <span class="copyright">The Cursed Cauldron &copy; 2022</span>
      </div>
    </footer>
  </body>
</html>
