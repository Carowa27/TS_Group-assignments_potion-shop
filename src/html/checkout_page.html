<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../scss/main.scss" />
    <script defer src="../ts/checkout_page.ts" type="module"></script>

    <title>Checkout</title>
  </head>
  <body>
    <header>
      <!--här kommer logo + nav-->
    </header>
    <main id="checkout">
      <section class="shoppingCart" id="shoppingCart">
        <article class="itemRow">
          <img
            class="itemRow__Img"
            src="../assets/images//unicorn-potion.jpg"
            alt="Mana Potion,S"
          />
          <p class="itemRow__productName">Mana Potion - S</p>
          <p class="itemRow__productPrice">10:-</p>
          <label for="productQuantity" id="quantityContainer">
            <input type="number" id="productQuantity" />
            <div class="itemRow__btnContainer">
              <button class="itemRow__changeQuantityBtn addQuantity">+</button>
              <button class="itemRow__changeQuantityBtn reduceQuantity">
                -
              </button>
            </div>
          </label>
        </article>
        <article class="itemRow">
          <img
            class="itemRow__Img"
            src="../assets/images//unicorn-potion.jpg"
            alt="Mana Potion,S"
          />
          <p class="itemRow__productName">Health Potion - L</p>
          <p class="itemRow__productPrice">60:-</p>
          <label for="productQuantity" id="quantityContainer">
            <input type="number" id="productQuantity" />
            <div class="itemRow__btnContainer">
              <button class="itemRow__changeQuantityBtn addQuantity">+</button>
              <button class="itemRow__changeQuantityBtn reduceQuantity">
                -
              </button>
            </div>
          </label>
        </article>
      </section>
      <section class="sumContainer">
        <p>Att betala</p>
        <p id="sumOfShoppingCart">xx:-</p>
      </section>
      <button type="button" id="checkoutBtn">Checkout</button>
    </main>
    <footer>
      <!--här kommer footer-->
    </footer>
    <!--modal for checkout-->
    <div id="checkoutModal" class="modal modalInvisible">
      <div class="modalContent">
        <span class="modalContent__close">&times;</span>
        <p class="modalContent__text">Ditt köp har gått igenom</p>
      </div>
    </div>
  </body>
</html>
