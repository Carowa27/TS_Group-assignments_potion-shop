<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkter</title>

    <link rel="stylesheet" href="../scss/main.scss" />
  </head>
  <body>
    <section class="product__list">
      <article class="product__container">
        <img
          class="product__container-image"
          src="../assets/images/placeholder_square.jpg"
          alt="Picture of product"
        />
        <div class="product__info">
          <div class="product__info-text-container">
            <p class="product__info-name">Small healing potion</p>
            <p class="product__info-price">100:-</p>
          </div>
          <div class="product__inputs">
            <input type="number" class="product__info-amount" />
            <button class="product__info-buy-btn">Add to cart</button>
          </div>
        </div>
      </article>

      <article class="product__container">
        <img
          class="product__container-image"

          alt="Picture of product"
        />

          <div class="product__info-text-container">
            <p class="product__info-name">Small healing potion</p>
            <p class="product__info-price">100:-</p>
          </div>
          <div class="product__inputs">
            <input type="number" class="product__info-amount" />
            <button class="product__info-buy-btn">Add to cart</button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
