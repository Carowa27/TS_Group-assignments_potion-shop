<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script defer src="../ts/checkout.ts" type="module"></script>
    <script defer src="../ts/main.ts" type="module"></script>
    

    <title>The Cursed Cauldron Checkout</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container home-button">
          <a href="../index.html"
            ><span class="material-symbols-rounded icon">home</span></a
          >
        </div>

        <!-- desktopnav -->
        <div class="desktopnav-container">
          <ul class="desktopnav-menu">
            <li>
              <a href="./products.html" class="menu-link">Produkter</a>
            </li>
            <li>
              <a href="./checkout.html" class="menu-link">Kassa</a>
            </li>
          </ul>
          <div class="shoppingcart-container">
            <span class="material-symbols-rounded icon">shopping_bag</span>
          </div>
        </div>
      </nav>

      <!-- hamburger-button -->
      <button id="hamburgerButton" type="button">
        <span class="material-symbols-rounded icon" id="menuIcon">menu</span>
        <span class="material-symbols-rounded icon" id="closeIcon">close</span>
      </button>

      <!-- mobilenav -->
      <div class="mobilenav-container" id="mobilenav">
        <ul class="mobilenav-menu">
          <li>
            <a href="./products.html" class="menu-link">Produkter</a>
          </li>
          <li>
            <a href="./checkout.html" class="menu-link">Kassa</a>
          </li>
        </ul>
      </div>
    </header>
    <main id="checkout">
      <section class="shoppingCart" id="shoppingCart">
        <article class="itemRow">
          <img
            class="itemRow__Img"
            src="../assets/images//unicorn-potion.jpg"
            alt="Mana Potion,S"
          />
          <p class="itemRow__productName">Mana Potion - S</p>
          <p class="itemRow__productPrice">10:-</p>
          <label for="productQuantity" id="quantityContainer">
            <input type="number" id="productQuantity" />
            <div class="itemRow__btnContainer">
              <button class="itemRow__changeQuantityBtn addQuantity">+</button>
              <button class="itemRow__changeQuantityBtn reduceQuantity">
                -
              </button>
            </div>
          </label>
        </article>
        <article class="itemRow">
          <img
            class="itemRow__Img"
            src="../assets/images//unicorn-potion.jpg"
            alt="Mana Potion,S"
          />
          <p class="itemRow__productName">Health Potion - L</p>
          <p class="itemRow__productPrice">60:-</p>
          <label for="productQuantity" id="quantityContainer">
            <input type="number" id="productQuantity" />
            <div class="itemRow__btnContainer">
              <button class="itemRow__changeQuantityBtn addQuantity">+</button>
              <button class="itemRow__changeQuantityBtn reduceQuantity">
                -
              </button>
            </div>
          </label>
        </article>
      </section>
      <section class="sumContainer">
        <p>Att betala</p>
        <p id="sumOfShoppingCart">xx:-</p>
      </section>
      <button type="button" id="checkoutBtn">Checkout</button>
    </main>
    <!-- footer -->
    <footer>
      <div class="information-container">
        <div class="customerservice-container">
          <span class="customerservice-title">Customerservice</span>
          <span class="customerservice-info"
            >Talk wisley to the Shady Lady</span
          >
        </div>
        <div class="contact-container">
          <span class="contact-title">Contact</span>
          <span class="contact-info">Send crow too:</span>
          <span class="contact-info">The Cursed Cauldrons</span>
          <span class="contact-info">The Dark alley of Dragonsdoom</span>
        </div>
      </div>
      <div class="copyright-container">
        <span class="copyright">The Cursed Cauldron &copy; 2022</span>
      </div>
    </footer>
    <!--modal for checkout-->
    <div id="checkoutModal" class="modal modalInvisible">
      <div class="modalContent">
        <span class="modalContent__close">&times;</span>
        <p class="modalContent__text" id="modalContent__sum"></p>
        <p class="modalContent__text" id="modalContent__text"></p>
      </div>
    </div>
  </body>
</html>
